<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Job Application</h1>
   <form>
      <label for="Name">Name :</label>
      <input type="text" id="Name" name="Name">
      <br><br>
      <label for="Email">Email :</label>
      <input type="text" id="Email" name="Email">
      <br><br>
      <label for="Phone">Phone :</label>
      <input type="tel" id="Phone" name="Phone">
      <br><br>
      <label for="Chosefile">Resume :</label>
      <input type="file" id="Chosefile" value="Chosefile" name="file">
      <br><br>
      <label for="Experince">Experince :</label>
      <input type="number" id="Experince" name="Experince" max="50" min="0">
      <fieldset>
        <legend>
            Skills
        </legend>
        <input type="checkbox" id="language1" name="language1">
        <label for="language1">HTML</label>
        <br>
        <br>
        <input type="checkbox" id="language2" name="language2">
        <label for="language2">CSS</label>
        <br>
        <br>
        <input type="checkbox" id="language3" name="language3">
        <label for="language3">JAVA SCRIPT</label>
      </fieldset>
      <label for="Higest Education">Higest Education</label>
      <select name="Higest Education" id="Higest Education">
      <option value="High school">High school</option>
      <option value="Intermidiate">Intermidiate</option>
      <option value="Gradution">Gradution</option>
      <option value="Post Gradution">Post Gradution</option>
    </select>
    <br><br>
    <fieldset>
        <legend>avability</legend>
    <input type="radio" id="radio1" name="radio">
    <label for="avability">Full Time</label>
    <br><br>
    <input type="radio" id="avability" name="avability2">
    <label for="avability">Part Time</label>
</fieldset>
    <br><br>
    <label for="Comments">Additional Comments</label>
    <br><br>
    <textarea name="comments" id="comments" rows="5" cols="100"></textarea>
    <input type="submit" value="Submit Application">

    

</form>
</body>
</html>
